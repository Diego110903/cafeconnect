<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area De Entregas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Gestión de Usuario</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Entregas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Gestión de Venta</a></li>
                <li><a href="#">Finanzas</a></li>
            </ul>
            </div>
            
                    <form>
                        <label for="id">ID de Entrega</label>
                        <input type="text" id="id" name="id">
                
                        <label for="provider">Proveedor</label>
                        <input type="text" id="provider" name="provider">
                
                        <label for="cost">Valor Costo</label>
                        <input type="text" id="cost" name="cost">
                
                        <label for="quantity">Cantidad</label>
                        <input type="text" id="quantity" name="quantity">
                
                        <label for="date">Fecha</label>
                        <input type="date" id="date" name="date">
                
                        <button type="button">Editar</button>
                        <button type="button">Eliminar</button>
                        <button type="button">Registrar Entrega</button>
                    </form>
        
        
        
           
        </div>
    </div>
