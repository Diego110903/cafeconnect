<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
        }
        .btn-save {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Información del Cliente (opcional) -->
        <div class="card mb-4">
            <div class="card-header text-center">
                Información del Cliente (Opcional)
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="client-name" class="form-label">Nombre del Cliente:</label>
                        <input type="text" class="form-control" id="client-name" placeholder="Nombre del cliente (Opcional)">
                    </div>
                    <div class="col-md-6">
                        <label for="client-email" class="form-label">Email del Cliente:</label>
                        <input type="email" class="form-control" id="client-email" placeholder="Email del cliente (Opcional)">
                    </div>
                    <div class="col-md-6">
                        <label for="client-phone" class="form-label">Teléfono del Cliente:</label>
                        <input type="tel" class="form-control" id="client-phone" placeholder="Teléfono del cliente (Opcional)">
                    </div>
                </form>
            </div>
        </div>

        <!-- Formulario de Información del Producto -->
        <div class="card mb-4">
            <div class="card-header text-center">
                Información del Producto
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="product-name" class="form-label">Nombre del Producto:</label>
                        <input type="text" class="form-control" id="product-name" value="Gaseosa Mercadona 1.5L" required>
                    </div>
                    <div class="col-md-4">
                        <label for="product-quantity" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="product-quantity" value="1" required>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="button" class="btn btn-primary w-100">Agregar Producto</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de productos -->
        <div class="table-container">
            <table class="table table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>No.</th>
                        <th>Nombre del Producto</th>
                        <th>Cantidad</th>
                        <th>Valor Unitario</th>
                        <th>Valor Total</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Empanadas de Carne</td>
                        <td>2</td>
                        <td>2.500</td>
                        <td>5.000</td>
                        <td><button class="delete-button">Eliminar</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Sandwich Cubano</td>
                        <td>1</td>
                        <td>6.000</td>
                        <td>6.000</td>
                        <td><button class="delete-button">Eliminar</button></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Cafeito de queso con tocino</td>
                        <td>3</td>
                        <td>1.500</td>
                        <td>4.500</td>
                        <td><button class="delete-button">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Botón de Guardar -->
        <button name="btnguardar" id="btnguardar" type="submit" class="btn btn-primary">GUARDAR</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
