
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura de Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .form-group {
            width: 45%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .add-button:hover {
            background-color: #3e8e41;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Factura de Venta</h2>
        <div class="section">
        <div class="form-group">
            <h3>Información del Producto</h3>
            <label for="product-name">Nombre del Producto:</label>
            <input type="text" id="product-name" value="Gaseosa Mercadona 1.5L">

            <label for="product-quantity">Cantidad:</label>
            <input type="number" id="product-quantity" value="1">

            <button class="add-button">+</button>
        </div>
        </div>

        <div class="section">
            <div class="form-group">
                <h3></h3>
                <label for="client-date">Fecha:</label>
                <input type="date" id="client-date" value="2023-03-03">

                <label for="hora">Hora</label>
                <input type="time" class="form-control" id="hora" name="hora" required>

                
                    <label for="mediopago">Medio de pago</label>
                    <select class="form-select" name="mediopago" id="mediopago" required>
                        <option value="">Seleccione uno</option>
                        <!-- Las opciones se llenarán dinámicamente -->
                    </select>
                </div>

       
        </div>

        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Nombre del producto</th>
                    <th>Cantidad</th>
                    <th>Valor Unitario</th>
                    <th>Valor Venta</th>
                    <th>Valor Total</th>
                    <th>OPC</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Empanadas de Carne</td>
                    <td>2</td>
                    <td>2.500</td>
                    <td>5.000</td>
                    <td></td>
                    <td><button class="delete-button">Eliminar</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sandwich Cubano</td>
                    <td>1</td>
                    <td>6.000</td>
                    <td>6.000</td>
                    <td></td>
                    <td><button class="delete-button">Eliminar</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Cafeito de queso con tocino</td>
                    <td>3</td>
                    <td>1.500</td>
                    <td>4.500</td>
                    <td></td>
                    <td><button class="delete-button">Eliminar</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>15.500</td>
                </tr>
            </tbody>
        </table>

        <button>GUARDAR</button>
    </div>
</body>
</html>
<td>15.500</td>
