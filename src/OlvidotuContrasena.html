<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Olvido contraseña</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <form>
        
        <label for="new-password">Nueva contrasena</label>
        <input type="password" id="new-password" required minlength="8" />
        <p>8 caracteres como mínimo, distingue mayúsculas de minúsculas</p>
        <label for="confirm-password">Vuelve a escribir la contrasena</label>
        <input type="password" id="confirm-password" required minlength="8" />
        <button type="button" class="cancel">Cancelar</button>
        <button type="submit" class="next">Siguiente</button>
      </form>
