<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Gesti칩n de Usuario</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Entregas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Gesti칩n de Venta</a></li>
                <li><a href="#">Finanzas</a></li>
            </ul>
        </div>
        <div class="content">
            
            <form>
                <div class="form-group">
                    <label for="name">Nombre y Apellidos*</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="role">Rol</label>
                    <select id="role" name="role">
                        <option value="admin">Administrador</option>
                        <option value="user">Usuario</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a*</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar contrase침a*</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Guardar</button>
                    <button type="button" class="cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
