<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .logo-container {
          text-align: center;
          margin-bottom: 100px;
      }

      .logo {
          width: 200px; 
          height: auto;
      } 
</style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="../imagenes/logotipo.jpg" alt="logotipo">
        </div>
    <div class="container mt-4 custom-width">
        <form id="form_edit_user" name="form_edit_user" class="form-custom">
            <div class="form-group mb-3">
                <div class="div-Editar-Usuario">Editar Usuario</div>
                <div class="input-group">
                    <input type="text" id="searchUser" name="searchUser" class="form-control" placeholder="usuario">
                    <button type="submit" id="btn-Buscar" name="btn-Buscar" class="btn btn-primary">Buscar</button>
                </div>
            </div>
            <div class="form-group mb-3">
                <div class="div-Nombre y Apellidos">Nombre y Apellidos</div>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <div class="div-Email">Email</div>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <div class="div-Rol">Rol</div>
                <select id="role" name="role" class="form-select">
                    <option value="">Seleccionar</option>
                    <option value="admin">Administrador</option>
                    <option value="vendedor">Vendedor</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <div class="div-contrasena">contrasena</div>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <div class="div-confirmar-contrasena">contrasena</div>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" id="btn-Guardar Cambio" name="btn-Guardar Cambio" class="btn btn-primary">Guardar Cambio</button>
                <button id="btncancelar" name="btncancelar" type="button" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
