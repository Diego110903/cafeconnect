<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Medio Pago</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Gestión de Usuario</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Entregas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Gestión de Venta</a></li>
                <li><a href="#">Finanzas</a></li>
            </ul>
        </div>
        <div class="content">
            <form>
                <label for="buscarProducto">Búsqueda de Producto por ID o Nombre</label>
                <input type="text" id="buscarProducto" placeholder="Ingrese ID o Nombre">
    
                <label for="Cash">Efectivo</label>
                <input type="text" id="provider" name="provider">
    
                <label for="Card">Tarjeta</label>
                <input type="text" id="cost" name="cost">
    
                <label for="Transfer">Trasferencia</label>
                <input type="text" id="quantity" name="quantity">
    
                <button id="seleccionarBtn">Seleccionar</button>
                <button id="eliminarBtn">Eliminar</button>
                <button id="editarBtn">Editar</button>
    
                <div class="ventana-confirmacion" id="confirmacionEliminar">
                    <p>Por favor, ingrese "ELIMINAR" para confirmar</p>
                    <label for="confirmacionInput">Confirmación</label>
                    <input type="text" id="confirmacionInput" placeholder="Ingrese confirmación">
                    <button id="confirmarEliminarBtn">Eliminar</button> 
                    <button id="cancelarEliminarBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </body>
    </html>
