<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de proveedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    </head>
<style>
    .logo-container {
    text-align: center;
    margin-bottom: 100px;
}

.logo {
    width: 200px;
    height: auto;
}

.content .form-group {
    margin-bottom: 15px;
}
</style>
<body>
    
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="../imagenes/logotipo.jpg" alt="logotipo">
        </div>
    <div class="content">
            <form>
                <div class="formulario-lista de Proveedores">
                    <label for="ID Proveedor">ID proveedor</label>
                    <input type="text" id="ID proveedor" placeholder="Ingrese ID proveedor">

                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name">
            
                    <label for="email">Correo</label>
                    <input type="text" id="email" name="email">
            
                    <label for="cell phone">Celular</label>
                    <input type="text" id="cell phone" name="cell phone">

                    <label for="CTA #">NÂºde CTA</label>
                    <input type="text" id="CTA #" name="CTA #">

                    <label for="type of CTA">Tipo de CTA</label>
                    <input type="text" id="type of CTA" name="type of CTA">

                    <label for="Bank">Banco</label>
                    <input type="text" id="Bank" name="Bank">
                
                     <button id="Agregar proveedorBtn">Agregar proveedor</button>
                    <select>
                        <option value="seleccionar">Seleccionar</option>
                <option value="eliminar">Eliminar</option>
                        <option value="editar">Editar</option>
                    </select>
                    
                </div> 
            </form>
            
        </div>
    </div>
</body>
</html>
