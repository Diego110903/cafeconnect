<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Entregas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
   
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador dropdown">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
            <a href="#" id="info_user" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Diego Andres Mora</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"><button id="salir" name="salir" class="btn btn-danger">Salir</button></a></li>
            </ul>
        </div>
    </div>
    <header class="header">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav"></div>
            </div>
        </nav>
    </header>

    <div class="">
        <div class="m-5">
            <div class="card">
                    <h3 class="card-header text-center">REGISTRAR ENTREGAS</h3>
                    <div class="card-body">
                        <div class="mb-3">
                            <form class="form-control" action="" method="post" id="form-entregas" name="Form-entregas">
                               
                                <div class="mb-3">
                                    <label for="valorcosto">Valor de Costo</label>
                                    <input type="text" class="form-control" id="valorcosto" name="ValorCosto" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cantidad">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidad" name="Cantidad" required>
                                </div>
                                <div class="mb-3">
                                    <label for="Fecha">Fecha de Entrega</label>
                                    <input type="date" class="form-control" id="fecha" name="Fecha" required>
                                </div>
                                <div class="mb-3" id="droveedor">
                                    <label for="proveedor">proveedores</label>
                                    <select class="form-select" name="proveedor" id="proveedor" required>
                                        <option value="">Seleccione uno</option>
                                        <!-- Las opciones se llenarán dinámicamente -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <button name="btnguardar" id="btnguardar" type="submit" class="btn btn-primary">GUARDAR</button>
                                    <button name="btncancelar" id="btncancelar" type="button" class="btn btn-danger">CANCELAR</button>
                                </div>
                            </form>
                            
                        
                    </div>    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
