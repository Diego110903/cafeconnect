<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lisat de Venta y factura</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Gestión de Usuario</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Entregas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Gestión de Venta</a></li>
                <li><a href="#">Finanzas</a></li>
            </ul>
            </div>
            
            <form>
                <label for="invoiceNumber">Nº Factura</label>
                <input type="text" id="invoiceNumber" name="invoiceNumber">
        
                <label for="date">Fecha</label>
                <input type="date" id="date" name="date">
        
                <label for="hour">Hora</label>
                <input type="text" id="hour" name="hour">
        
                <label for="paymentMethod">Medio de pago</label>
                <input type="text" id="paymentMethod" name="paymentMethod">
        
                <label for="totalValue">Valor total</label>
                <input type="text" id="totalValue" name="totalValue">
        
                <button type="button">Registrar Venta</button>
            </form>
        
        
        
           
        </div>
    </div>
</body>
</html>
