<!DOCTYPE html>
<html lang="es">

	<title>Iniciar sesión</title>

		}

</head>

			<br>
			<br>
			<label for="password">Contrasena</label>

			<button onclick="ruta('OlvidotuContrasena.html')" type="button"Olvido tu Contrasena()>Olvido tu Contrasena</button>
			
		</form>

</html>
