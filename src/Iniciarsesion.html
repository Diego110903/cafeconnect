<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar sesión</title>
	<link rel="stylesheet" href="../css/style.css">
	<style>
		.logo-container {
			text-align: center;
			margin-bottom: 100px;
		}

		.logo {
			width: 200px; 
			height: auto;
		}
	</style>
</head>
<body>
	<div class="logo-container">
		<img class="logo" src="../imagenes/logotipo.jpg" alt="logotipo">
	</div>
	<div class="container login">
		<form action="../control/login.php" method="get" id="form_login" name="form_login">
			<label for="correo">Iniciar sesion</label>
			<input type="email" id="correo" name="correo" placeholder="correo electtronico" class="caja" required="" />
			<br> 
			<br>
			<label for="password">Contrasena</label>
			<input type="password" id="contrasena" name="contrasena" placeholder="contrasena" class="caja" required="" />
			<button type="button" id="btn-iniciar" name="btn-iniciar"class="btninicio">Iniciar sesión</button>
			<button id="btnnuevo" name="btnnuevo" type="button" class="botoninicio">Olvido tu Contrasena</button>
			
		</form>
	</div>
	<script src="../js/jquery-3.7.1.js"></script>
	<script src="../js/script.js"></script>
</body>
</html>
