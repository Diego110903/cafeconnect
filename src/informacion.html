<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    .logo-container {
      text-align: center;
      margin-bottom: 100px;
  }

  .logo {
      width: 200px; 
      height: auto;
  } 
</style>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="../imagenes/logotipo.jpg" alt="logotipo">
        </div>
    
        <div class="content">
            <div>
            <form>
                <div class="form-group">
                    <div class="div-Nombre-Apellidos">Nombre y Apellidos</div>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <div class="div-Email">Email</div>
                    <input type="email" id="email" name="email" required>
                </div>
                    <div class="form-group">
                        <div class="div-Fecha y Nacimiento">Fecha y Nacimiento</div>
                    <input type="date" id="dob" name="dob">
                    
                    <div class="form-group">
                        <div class="div-Genero">Genero</div>
                    <select id="gender" name="gender">
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                    </select>
                </div>
                    <div class="form-group">
                        <div class="div-Celular">Celular</div>
                    <input type="tel" id="cell" name="cell">
                </div>
                <div class="form-group">
                    <button type="submit">Guardar</button>
                    <button type="button" class="cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
