<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de inventario</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Gestión de Usuario</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Entregas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Gestión de Venta</a></li>
                <li><a href="#">Finanzas</a></li>
            </ul>
        </div>
        <div class="content">
            <form>
                <div class="formulario-venta">
                    <label for="buscarProducto">Campo Buscar Producto ID o Nombre</label>
                    <input type="text" id="buscarProducto" placeholder="Ingrese ID o Nombre">

                    <label for="presentation">Presentacion</label>
                    <input type="text" id="presentation" name="presentation">
            
                    <label for="supplier">Proveedor</label>
                    <input type="text" id="supplier" name="supplier">
            
                    <label for="current stock">Stock actual</label>
                    <input type="text" id="current stock" name="current stock">

                    <label for="minimum stock">Stock minimo</label>
                    <input type="text" id="minimum stock" name="minimum stock">

                    <label for="purchase price">Precio de compra</label>
                    <input type="text" id="purchase price" name="purchase price">

                    <label for="sale price">Precio de venta</label>
                    <input type="text" id="sale price" name="sale price">
                
                     <button id="BuscarBtn">Buscar</button>
                    <button id="Agregar producto al inventario">Agregar producto al inventario</button>
                    <button id="EditarBtn">Editar</button>
                    <button id="Generar informeBtn">Generar informe</button>
                    
                </div> 
            </form>
            
        </div>
    </div>
</body>
</html>
