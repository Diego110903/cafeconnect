<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo proveedor</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Gestión de Usuario</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Entregas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Gestión de Venta</a></li>
                <li><a href="#">Finanzas</a></li>
            </ul>
        </div>
        <div class="content">
            
            <form>
                <label for="identificacion">Número de identificación</label>
                <input type="text" id="identificacion" name="identificacion" required>
        
                
                <label for="nombreApellido">Nombre y apellidos</label>
                <input type="text" id="nombreApellido" name="nombreApellido" required>
        
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" required>
        
                
                <label for="numCuenta">Número de cuenta bancaria</label>
                <input type="text" id="numCuenta" name="numCuenta" required>
        
                
                <label for="tipoCuenta">Tipo de cuenta</label>
                <select id="tipoCuenta" name="tipoCuenta" required>
                    <option value="corriente">Corriente</option>
                    <option value="ahorro">Ahorro</option>
                </select>
        
               
                <label for="nombreBanco">Nombre del Banco</label>
                <input type="text" id="nombreBanco" name="nombreBanco" required>
        
                
                <div class="botones">
                    <button type="submit">Guardar</button>
                    <button type="button" onclick="cancelar()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
