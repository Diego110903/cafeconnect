<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar entrega</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Gestión de Usuario</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Entregas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Gestión de Venta</a></li>
                <li><a href="#">Finanzas</a></li>
            </ul>
        </div>
        <div class="content">
            
            <form>
                <label for="provider-search">Buscar Proveedor por ID o Nombre</label>
                <input type="text" id="provider-search" name="provider-search" required>
    
                <label for="cost-value">Valor de Costo</label>
                <input type="text" id="cost-value" name="cost-value" required>
    
                <label for="quantity">Cantidad</label>
                <input type="text" id="quantity" name="quantity" required>
    
                <label for="observations">Observaciones</label>
                <textarea id="observations" name="observations"></textarea>
    
                <label for="delivery-date">Fecha de Entrega</label>
                <input type="date" id="delivery-date" name="delivery-date" required>
    
                <button type="button">Guardar Cambios</button>
                <button type="button" class="cancel-button">Cancelar</button>
            </form>
        </div>
    </div>
</body>
</html>
