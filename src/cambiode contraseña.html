<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contraseña</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Gestión de Usuario</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Entregas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Gestión de Venta</a></li>
                <li><a href="#">Finanzas</a></li>
            </ul>
        </div>
        <div class="content">
            
            <form>

                <div class="form-group">
                    <label for="current-password">Contraseña actual *</label>
                    <input type="password" id="current-password" name="current-password"required>
                </div>
            
                <div class="form-group">
                    <label for="password">Contraseña*</label>
                    <input type="password" id="new-password" name="new-password"required>
                </div>
            
                <div class="form-group">
                    <label for="confirm-new-password">Confirmar nueva contraseña*</label>
                    <input type="password" id="confirm-new-password" name="confirm-new-password"required>
                </div>
            
                <div class="form-group">
                    <button type="submit">Guardar</button>
                    <button type="button" class="cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
