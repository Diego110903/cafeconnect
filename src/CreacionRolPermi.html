<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion permisos a nuevo rol</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Gestión de Usuario</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Entregas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Gestión de Venta</a></li>
                <li><a href="#">Finanzas</a></li>
            </ul>
        </div>
        <div class="content">
            <div>
            <form>
                <div class="permisos-area">
                    <label for="buscador-rol">Buscar Rol</label>
                    <input type="text" id="buscador-rol" name="buscador-rol" placeholder="Ingrese el nombre del rol">
    
                    <label>Casillas de Permisos</label>
                    <div class="permisos-checkboxes">
                        <input type="checkbox" id="ventas" name="ventas">
                        <label for="ventas">Gestión de Ventas</label>
                
                <form action="#" method="post">
                    <div class="permisos-area">
                        <label>Área de Permisos</label>
                        <div class="permisos-checkboxes">
                            <input type="checkbox" id="ventas" name="ventas">
                            <label for="ventas">Gestión de Ventas</label>
        
                            <input type="checkbox" id="facturacion" name="facturacion">
                            <label for="facturacion">Facturación</label>
        
                            <input type="checkbox" id="inventario" name="inventario">
                            <label for="inventario">Inventario</label>
        
                            <input type="checkbox" id="productos" name="productos">
                            <label for="productos">Productos</label>
        
                            <input type="checkbox" id="proveedores" name="proveedores">
                            <label for="proveedores">Proveedores</label>
        
                            <input type="checkbox" id="finanzas" name="finanzas">
                            <label for="finanzas">Finanzas</label>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <button type="submit">Guardar Cambios</button>
                        <button type="button" class="cancel">Cancelar</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
