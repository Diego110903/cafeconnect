<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Producto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Gestión de Usuario</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Entregas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Gestión de Venta</a></li>
                <li><a href="#">Finanzas</a></li>
            </ul>
        </div>
        <div class="content">
           
            <form>
                <label for="id">ID</label>
                <input type="text" id="id" name="id">
        
                <label for="product">Producto</label>
                <input type="text" id="provider" name="provider">
        
                <label for="Presentation">Presentacion</label>
                <input type="text" id="cost" name="cost">
        
                <label for="minimum stock">Stock Minimo</label>
                <input type="text" id="quantity" name="quantity">
        

                <button type="button">Seleccionar</button>
                <button type="button">Editar</button>
                <button type="button">Eliminar</button>
                
            </form>
        </div>
    </div>
</body>
</html>
