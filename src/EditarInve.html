<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inventario</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Gestión de Usuario</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Entregas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Gestión de Venta</a></li>
                <li><a href="#">Finanzas</a></li>
            </ul>
        </div>
        <div class="content">
            
            <form>
                <div class="formulario-producto">
                    <label for="buscarProducto">Búsqueda de Producto por ID o Nombre</label>
                    <input type="text" id="buscarProducto" placeholder="Ingrese ID o Nombre" required>
                
                    <label for="stockActual">Stock Actual</label>
                    <input type="number" id="stockActual" placeholder="Cantidad actual">
                
                    <label for="agregarStock">Agregar al Stock</label>
                    <input type="number" id="agregarStock" placeholder="Cantidad a agregar">
                
                    <label for="proveedor1">Proveedor 1</label>
                    <input type="text" id="proveedor1" placeholder="Nombre del Proveedor 1">
                
                    <label for="proveedor2">Proveedor 2</label>
                    <input type="text" id="proveedor2" placeholder="Nombre del Proveedor 2">
                
                    <button id="editarBtn">Editar</button>
                
                    <div class="botones">
                      <button id="guardarBtn">Guardar</button>
                      <button id="cancelarBtn">Cancelar</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
