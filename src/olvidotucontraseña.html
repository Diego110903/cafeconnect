<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olvido tu contraseña</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
   
        <div class="content">     
            
        <form id="form_login" name="form_login" class="form-control" action="" method="post">
    <div class="form-group">
        <div class="contrasena actual">Contraseña actual</div><br><br>
        <input type="password" id="current-password" name="current-password" required>
    </div>
    
    <div class="form-group">
        <div class="confirmar nueva contrasena">Confirmar nueva contraseña</div><br><br>
        <input type="password" id="confirm-new-password" name="confirm-new-password" required>
    </div>
    
    <div class="form-group">
        <button type="submit" id="btn-validar" name="btn-validar" class="btnvalidar">Validar</button>
        <button id="btncancelar" name="btncancelar" type="button" class="btncancelar" onclick="cancelar()">Cancelar</button>
    </div>
            </form>
        </div>
    </div> 
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/main.js"></script>
                           
</body>
</html>
