<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olvido tu contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </div>
    </div>
   
        <div class="content">     
            
        <form id="form_login" name="form_login" class="form-control" action="" method="post">
    <div class="form-group">
        <div class="contrasena actual">Contraseña actual</div><br><br>
        <input type="password" id="current-password" name="current-password" required>
    </div>
    
    <div class="form-group">
        <div class="confirmar nueva contrasena">Confirmar nueva contraseña</div><br><br>
        <input type="password" id="confirm-new-password" name="confirm-new-password" required>
    </div>
    
    <div class="form-group">
        <button type="submit" id="btn-validar" name="btn-validar" class="btnvalidar">Validar</button>
        <button id="btncancelar" name="btncancelar" type="button" class="btncancelar" onclick="cancelar()">Cancelar</button>
    </div>
            </form>
        </div>
    </div> 
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/main.js"></script>
                           
</body>
</html>
