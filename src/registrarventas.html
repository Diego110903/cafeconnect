<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 20px;
      }
      .card-header {
        background-color: #007bff;
        color: white;
      }
      .delete-button {
        background-color: red;
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
      }
      .btn-save {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
      }
      .table-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="contenedor-imagen">
        <img src="../imagenes/logotipo.jpg" alt="Logotipo" />
      </div>
      <div class="administrador dropdown">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="currentColor"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
          />
        </svg>
        <a
          href="#"
          id="info_user"
          class="dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          >Diego Andres Mora</a
        >
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="#"
              ><button
                id="salir"
                name="salir"
                class="btn btn-danger for control"
              >
                Salir
              </button></a
            >
          </li>
        </ul>
      </div>
    </div>
    <header class="header">
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <form action="">
            <div class="row">
            <!-- Información del Cliente (opcional) -->
            <div class="card col-6">
                <div class="card-header text-center">
                Información del Cliente (Opcional)
                </div>
                <div class="card-body">
                <div class="col">
                    <label for="client-name" class="form-label">Nombre del Cliente:</label>
                    <input type="text" class="form-control" id="client-name" placeholder="Nombre del cliente (Opcional)"/>
                </div>
                <div class="col">
                    <label for="client-email" class="form-label">Email del Cliente:</label>
                    <input type="email" class="form-control" id="client-email" placeholder="Email del cliente (Opcional)"/>
                </div>
                <div class="col">
                    <label for="client-phone" class="form-label">Teléfono del Cliente:</label>
                    <input type="tel" class="form-control" id="client-phone" placeholder="Teléfono del cliente (Opcional)"/>
                </div>
                </div>
            </div>

            <!-- Formulario de Información del Producto -->
                <div class="card col-6">
                    <div class="card-header text-center">
                        Información del Producto
                    </div>
                    <div class="card-body">
                            <div class="col">
                                <label for="product-name" class="form-label">Nombre del Producto:</label>
                                <input type="text" class="form-control" id="product-name" value="Gaseosa Mercadona 1.5L" required>
                            </div>
                            <div class="col">
                                <label for="product-quantity" class="form-label">Cantidad:</label>
                                <input type="number" class="form-control" id="product-quantity" value="1" required>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="button" class="btn btn-primary w-100">Agregar Producto</button>
                            </div>
                    </div>
                </div>

                <!-- Tabla de productos -->
                <div class="table-container col-12">
                    <table class="table table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>No.</th>
                                <th>Nombre del Producto</th>
                                <th>Cantidad</th>
                                <th>Valor Unitario</th>
                                <th>Valor Total</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Empanadas de Carne</td>
                                <td>2</td>
                                <td>2.500</td>
                                <td>5.000</td>
                                <td><button class="delete-button">Eliminar</button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Sandwich Cubano</td>
                                <td>1</td>
                                <td>6.000</td>
                                <td>6.000</td>
                                <td><button class="delete-button">Eliminar</button></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Cafeito de queso con tocino</td>
                                <td>3</td>
                                <td>1.500</td>
                                <td>4.500</td>
                                <td><button class="delete-button">Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Botón de Guardar -->
                <button name="btnguardar" id="btnguardar" type="submit" class="btn btn-primary">GUARDAR</button>
            </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
