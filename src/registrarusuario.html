<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    .logo-container {
    text-align: center;
    margin-bottom: 100px;
}

.logo {
    width: 200px;
    height: auto;
}

.content .form-group {
    margin-bottom: 15px;
}
</style>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="../imagenes/logotipo.jpg" alt="logotipo">
        </div>

        <div class="content">
            <form>
                <div class="div-Nombre y Apellidos">Nombre y Apellidos</div>
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <div class="div-Email">Email</div>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <div class="div-Rol">Rol</div>
                    <select id="role" name="role" class="form-select">
                        <option value="admin">Administrador</option>
                        <option value="user">Usuario</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="div-contrasena">contrasena</div>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <div class="div-confirmar-contrasena">confirmar contrasena</div>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
