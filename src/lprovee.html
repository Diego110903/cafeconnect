<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de proveedores</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador">
            <a href="#" class="administrador-link">Administrador</a>
            <img src="../imagenes/person-circle.svg" alt="Icono de Perfil">
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Gestión de Usuario</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Entregas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Inventario</a></li>
                <li><a href="#">Gestión de Venta</a></li>
                <li><a href="#">Finanzas</a></li>
            </ul>
        </div>
        <div class="content">
            <form>
                <div class="formulario-lista de Proveedores">
                    <label for="ID Proveedor">ID proveedor</label>
                    <input type="text" id="ID proveedor" placeholder="Ingrese ID proveedor">

                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name">
            
                    <label for="email">Correo</label>
                    <input type="text" id="email" name="email">
            
                    <label for="cell phone">Celular</label>
                    <input type="text" id="cell phone" name="cell phone">

                    <label for="CTA #">Nºde CTA</label>
                    <input type="text" id="CTA #" name="CTA #">

                    <label for="type of CTA">Tipo de CTA</label>
                    <input type="text" id="type of CTA" name="type of CTA">

                    <label for="Bank">Banco</label>
                    <input type="text" id="Bank" name="Bank">
                
                     <button id="Agregar proveedorBtn">Agregar proveedor</button>
                    <select>
                        <option value="seleccionar">Seleccionar</option>
                <option value="eliminar">Eliminar</option>
                        <option value="editar">Editar</option>
                    </select>
                    
                </div> 
            </form>
            
        </div>
    </div>
</body>
</html>
