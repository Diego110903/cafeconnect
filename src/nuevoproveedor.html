<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo proveedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    .logo-container {
    text-align: center;
    margin-bottom: 100px;
}

.logo {
    width: 200px;
    height: auto;
}

.content .form-group {
    margin-bottom: 15px;
}
</style>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="../imagenes/logotipo.jpg" alt="logotipo">
        </div>

        <div class="content">
            
            <form>
                <label for="identificacion">Número de identificación</label>
                <input type="text" id="identificacion" name="identificacion" required>
        
                
                <label for="nombreApellido">Nombre y apellidos</label>
                <input type="text" id="nombreApellido" name="nombreApellido" required>
        
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" required>
        
                
                <label for="numCuenta">Número de cuenta bancaria</label>
                <input type="text" id="numCuenta" name="numCuenta" required>
        
                
                <label for="tipoCuenta">Tipo de cuenta</label>
                <select id="tipoCuenta" name="tipoCuenta" required>
                    <option value="corriente">Corriente</option>
                    <option value="ahorro">Ahorro</option>
                </select>
        
               
                <label for="nombreBanco">Nombre del Banco</label>
                <input type="text" id="nombreBanco" name="nombreBanco" required>
        
                
                <div class="botones">
                    <button type="submit">Guardar</button>
                    <button type="button" onclick="cancelar()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
