<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            overflow-y: auto; 
            height: 120vh; 
            margin: 0; 
            background-size: cover;
        }
        .custom-form-width {
            max-width: 700px; 
            margin: auto; 
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="contenedor-imagen">
            <img src="../imagenes/logotipo.jpg" alt="Logotipo">
        </div>
        <div class="administrador dropdown">
            <a href="#" id="info_user" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Diego Andres Mora</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"><button id="salir" name="salir" class="btn btn-danger">Salir</button></a></li>
            </ul>
        </div>
    </div>
    <header class="header">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav"></div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="m-5 row d-flex align-items-center justify-content-center">
            <div class="col-md-90 custom-form-padding">
                <div class="card">
                    <h3 class="card-header text-center">REGISTRAR VENTAS</h3>
                    <div class="card-body">
                        <form class="form-control" action="" method="post" id="form-items" name="form-items">
                            <div class="mb-3">
                                <label for="nombreProducto">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombre" name="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="factura">Factura</label>
                                <input type="text" class="form-control" id="factura" name="Factura" required>
                            </div>
                            <div class="mb-3">
                                <label for="cantidad">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad" name="Cantidad" required>
                            </div>
                            <div class="mb-3">
                                <label for="valorunitario">Valor Unitario</label>
                                <input type="text" class="form-control" id="valorunitario" name="Valorunitario" required>
                            </div>
                            <div class="mb-3">
                                <label for="valortotal">Valor Total</label>
                                <input type="text" class="form-control" id="valortotal" name="Valortotal" required>
                            </div>
                            <button name="btnguardar" id="btnguardar" type="submit" class="btn btn-primary">GUARDAR</button>
                            <button name="btncancelar" id="btncancelar" type="button" class="btn btn-danger">CANCELAR</button>
                        </form>
                    </div>    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
